{% extends "layout.html" %}

{% block content %}
<style>
    /* Style the container */
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }

    /* Style the form */
    form {
        margin-top: 20px;
    }

    /* Style labels and inputs */
    label {
        display: block;
        font-weight: bold;
        margin-top: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="file"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-top: 5px;
    }
    .button-row {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
    }

    button {
        display: block;
        margin-top: 10px;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    a.cancel-link {
        text-decoration: none;
        padding: 8px 20px;
        background-color: #ff0000;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    /* Add more custom styles as needed */
</style>

<div class="container">
    <h1>Edit Contact</h1>
    <form method="POST" action="{{ url_for('edit_contact', id=contact.id) }}" enctype="multipart/form-data">
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" value="{{ contact.first_name }}" required>
        
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" value="{{ contact.last_name }}" required>
    
        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="{{ contact.email }}" required>
    
        <label for="phone_number">Phone Number</label>
        <input type="text" id="phone_number" name="phone_number" value="{{ contact.phone_number }}" required>
        
        <label for="image">Image</label>
        <input type="file" id="image" name="image">
        <button type="submit">Update Contact</button>
        
    </form>
    
        
        
       
       
   
</div>
{% endblock %}
