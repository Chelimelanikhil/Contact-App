{% extends "layout.html" %}

{% block content %}

<style>
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    h1 {
        font-size: 24px;
        margin-bottom: 20px;
    }

    /* Style the contact image */
    img {
        max-width: 150px;
        border: 2px solid #333;
        border-radius: 8px;
        margin-bottom: 20px;
    }

    /* Style the contact information */
    p {
        font-size: 18px;
        margin-bottom: 10px;
    }

    strong {
        font-weight: bold;
    }

    /* Style the delete confirmation section */
    .delete-confirmation {
        margin-top: 20px;
    }

    p.confirm-text {
        font-size: 16px;
        margin-bottom: 10px;
    }

    /* Rest of your existing CSS styles */

    /* Style the row containing buttons and link */
    .button-row {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
    }

    /* Style the Delete button */
    button.delete-button
     {
        display: inline-block;
        margin-right: 10px;
        text-decoration: none;
        padding: 10px 20px;
        background-color: #ff0000;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    /* Style the Cancel link */
    a.cancel-link {
        text-decoration: none;
        padding: 8px 20px;
        background-color: #ff0000;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>

<div class="container">
    <h1>Delete Contact</h1>
    <div>
        <img src="{{ contact.image }}" width="150" alt="Contact Image">
    </div>
    <div>
        <p><strong>First Name:</strong> {{ contact.first_name }}</p>
        <p><strong>Last Name:</strong> {{ contact.last_name }}</p>
        <p><strong>Email:</strong> {{ contact.email }}</p>
        <p><strong>Phone Number:</strong> {{ contact.phone_number }}</p>
    </div>
    <p class="confirm-text">Are you sure you want to delete this contact?</p>
    <div class="button-row">
        
        
        <form method="POST" action="{{ url_for('delete_contact', id=contact.id) }}">
            <button type="submit" class="delete-button">Delete</button>
        </form>
        <a href="{{ url_for('view_contacts') }}" class="cancel-link">Cancel</a>
    </div>
</div>

{% endblock %}
